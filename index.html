<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#ffffff] dark:bg-[#313131]">
        <div class="container py-12">
            <footer class="bg-[#659f8f] dark:bg-[#313131] rounded-xl">
                <div class="container px-6 py-12 mx-auto rounded-xl">
                    <div class="grid grid-cols-4 gap-2 place-items-center ps-8">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg mb-5 font-bold" >Subscribe.</h1>
                            <div class="flex">
                                <input class="rounded w-full px-6"  id="email" type="text" placeholder="Email Address">
                                <button class="w-1/2 mx-4 px-6 py-2.5 bg-[#d86943] text-white rounded-xl hover:bg-white hover:text-red-600 ">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Quick Link</p>
                            <div class="flex">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>

                    <div class="flex">
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                    </div>
    </footer>

</body>
</html>
