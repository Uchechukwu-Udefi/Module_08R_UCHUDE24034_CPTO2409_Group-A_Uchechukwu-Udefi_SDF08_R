<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#ffffff] dark:bg-[#313131]">
        <div class="container py-12 relative max-w-full max-h-full bg-cover bg-no-repeat bg-grey-500"
        style="background-image: url('bg.jpg');">
            <footer class="bg-[#ebebeb] bg-opacity-40 dark:bg-[#313131] mx-6 rounded-xl">
                <div class="container px-6 py-12 mx-auto rounded-xl">
                    <div class="grid grid-cols-1 grid-flow-dense md:grid-cols-2 lg:grid-cols-4 gap-4 p-4 place-items-start ps-8">
                        <div class="col-span-1 md:col-span-2">
                            <h1 class="max-w-lg mb-5 font-bold text-[#313131]" >Subscribe to our newsletter for updates.</h1>
                                <div class="flex flex-wrap gap-3">
                                    <input class="rounded w-full md:w-1/2 lg:1/2 px-6 py-2.5 col-span-2 md:col-span-1 lg:col-span-1 shadow-lg shadow-[#000000]"  id="email" type="text" placeholder="Email Address">
                                    <button class="w-full md:w-1/3 lg:w-1/3 px-6 py-2.5 font-bold bg-[#d86943] text-center text-white rounded-xl shadow-lg shadow-[#000000]
                                    hover:bg-white hover:text-[#d86943] hover:shadow-lg hover:shadow-[#efefef] hover:dark:shadow-lg hover:dark:shadow-[#000000]">
                                    Subscribe
                                    </button>
                                </div>
                        </div>
                        <div>
                            <p class="text-[#313131] pb-2 font-bold">Quick Link</p>
                            <div class="flex flex-col">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] pb-2 font-bold">Technologies</p>
                            <div class="flex flex-col">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>

                    <div class="px-6 mx-6">
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                    </div>
                </div>
            </footer>
        </div>    
    </footer>

</body>
</html>
