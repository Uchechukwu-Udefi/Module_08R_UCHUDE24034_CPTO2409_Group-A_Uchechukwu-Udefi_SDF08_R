<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#ffffff] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131] ml-20 border rounded-xl">
                <div class="container px-6 py-12 mx-auto space-y-2 rounded-xl ">
                    <div class="grid gap-1 grid-cols-3">
                        <div class="border-white solid rounded-lg ">
                            <h1 class="max-w-lg mb-5 font-bold" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex">
                                <input class="rounded w-full px-6" id="email" type="text" placeholder="Email Address">
                                <button class="w-1/2 mx-4 px-6 py-2.5 bg-red-600 text-white rounded-xl">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="">
                            <p class="text-[#313131]">Quick Link</p>
                            <div class="flex flex-col">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="bg-[#ffffff]">
                            <p class="text-[#313131]">Technologies</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </footer>

</body>
</html>
