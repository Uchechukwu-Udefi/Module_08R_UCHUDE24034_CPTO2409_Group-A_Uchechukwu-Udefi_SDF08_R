<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#ffffff] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131] ml-20 border rounded-xl">
                <div class="container px-6 py-12 mx-auto space-y-2 rounded-xl ">
                    <div class="grid gap-1 grid-cols-3">
                        <div class="bg-[#ffffff]">
                            <h1 class="max-w-lg" >Subscribe to our newsletter for updates</h1>
                        </div>
                        <div class="bg-[#ffffff]">
                            <p class="text-[#313131]">Quick Link</p>
                        </div>
                        <div class="bg-[#ffffff]">
                            <p class="text-[#313131]">Technologies</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </footer>

</body>
</html>
